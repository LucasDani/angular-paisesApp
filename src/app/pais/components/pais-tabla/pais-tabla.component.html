<table *ngIf="paises.length > 0" class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises, let i = index" class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]=pais.flags.svg [alt]=pais.name.common>
            </td>
            <td>{{ pais.name.common }}, {{pais.capital}}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca3]">Ver más...</a>
            </td>
        </tr>
    </tbody>
</table>
